<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>같이가자!</title>
  <link rel="stylesheet" th:href="@{/css/uploadCompanion.css}">
</head>
<body>
<header>
  <div class ="header">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="팀 로고" onclick="goToMainPage()"/>

    </div>
    <div class="header-buttons">
      <span class="header-btn1" onclick="goToHerePage()">여기갈까?</span>
      <span class="header-btn2" onclick="goToCompanionsPage()">같이갈까?</span>
      <span class="header-btn3" onclick="goToReviewPage()">후기볼까?</span>
    </div>
    <div class="user-controls">
      <img th:src="@{/images/mypage.png}" alt="마이페이지로 이동"/>
      <img th:src="@{/images/like.png}" alt="찜"/>
    </div>
  </div>
  <div class="separator"></div>
</header>
<main>
  <form id="save-form" name="saveForm" enctype="multipart/form-data">
    <div class="form-group">

      <label for="areaCode">🌏&nbsp;어느 ‘지역’으로 여행 가시나요?</label>
      <input type="text" name="areaCode" id="areaCode" placeholder="여행 가시는 지역을 선택해 주세요."/>

      <label for="spotName">🎡&nbsp;어느 ‘관광지’로 여행 가시나요?</label>
      <input type="text" name="spotName" id="spotName" placeholder="여행 가시는 관광지를 입력해 주세요."/>

      <label for="address">🔍&nbsp;자세한 주소를 적어주세요!</label>
      <input type="text" name="address" id="address" placeholder="예) 서울특별시 종로구 세종대로 172"/>

      <label for="comRecruit">🎇&nbsp;몇 명의 동행과 함께 하실 예정이신가요?</label>
      <input type="number" name="comRecruit" id="comRecruit" placeholder="함께 여행할 동행의 수를 입력해 주세요."/>

      <label class="schedule-title">🚏&nbsp;언제부터, 언제까지 동행 할까요?</label>
      <div class="form-group-schedule">

        <div class="form-group-schedule-comStart">
          <label for="comStart">📅&nbsp;시작 날짜</label>
          <input type="date" name="comStart" id="comStart"/>
        </div>
        <hr>
        <div class="form-group-schedule-comEnd">
          <label for="comEnd">📅&nbsp;종료 날짜</label>
          <input type="date" name="comEnd" id="comEnd"/>
        </div>
      </div>

      <label for="title">📌&nbsp;여행을 소개해주세요!</label>
      <input type="text" name="title" size="50" id="title" placeholder="제목을 입력해 주세요.">
      <textarea type="text" name="content" id="content" placeholder="내용을 입력해 주세요."/></textarea>

      <label class="fileInput-title">파일 업로드</label>
      <div class="filebox">
        <input class="upload-name" value="첨부파일" placeholder="첨부파일" readonly>
        <label for="fileInput">파일찾기</label>
        <input type="file" name="fileInput" id="fileInput">
      </div>


      <button id="create-btn" type="button">저장</button>
    </div>
  </form>
</main>
<footer>
  <div class="separator-footer"></div>
  <div class="footer">
    <div class="footer-logo">
      <img th:src="@{/images/logo.png}" alt="팀 로고"/>
    </div>
    <div class="footer-group">
      <div class="data">
        <span>데이터 제공 : 한국관광공사 TourAPI</span>
      </div>
      <div class="icon-made">
        <span>아이콘 제작자: Freepik - Flaticon</span>
      </div>
    </div>
    <div class="github-link">
      <a href="https://github.com/oreumi4-final-project-team3/neonaduri">
        <img th:src="@{/images/github.png}" alt="깃허브로 이동"/>
      </a>
    </div>
  </div>
</footer>

</body>
<script src="/js/companions.js"></script>
<script src="/js/uploadCompanion.js"></script>
</html>
