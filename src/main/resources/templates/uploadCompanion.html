<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form id="save-form" name="saveForm" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" name="title" size="50" id="title">
    <br>
    <label for="content">내용</label>
    <input type="text" name="content" id="content"/>
    <br>
    <label for="areaCode">지역 코드</label>
    <input type="text" name="areaCode" id="areaCode"/>
    <br>
    <label for="spotName">관광지명</label>
    <input type="text" name="spotName" id="spotName"/>
    <br>
    <label for="address">주소</label>
    <input type="text" name="address" id="address"/>
    <br>

    <label for="comRecruit">모집인원</label>
    <input type="number" name="comRecruit" id="comRecruit"/>
    <br>
    <label for="comStart">시작 날짜</label>
    <input type="date" name="comStart" id="comStart"/>
    <br>
    <label for="comEnd">종료 날짜</label>
    <input type="date" name="comEnd" id="comEnd"/>
    <br>

    <label for="fileInput">파일 업로드</label>
    <input type="file" name="fileInput" id="fileInput">
    <br>
  </div>
  <button id="create-btn" type="button">저장</button>
</form>

</body>
<script src="/js/companions.js"></script>
</html>
