<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <link rel="stylesheet" th:href="@{/css/uploadReview.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header>
    <div th:replace="~{header.html}"></div>
</header>
<main>
    <div class="region-image">
        <img id="regionImage" th:src="@{/images/companion.png}" alt="대표이미지"/>
    </div>

    <form id="save-form" name="saveForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" size="50" id="title">
            <br>
            <label for="content">내용</label>
            <input type="text" name="content" id="content"/>
            <br>
            <label for="areaCode">지역 코드</label>
            <input type="text" name="areaCode" id="areaCode"/>
            <br>
            <label for="spotName">관광지명</label>
            <input type="text" name="spotName" id="spotName"/>
            <br>
            <label for="address">주소</label>
            <input type="text" name="address" id="address"/>
            <br>
            <label for="fileInput">파일 업로드</label>
            <input type="file" name="fileInput" id="fileInput">
            <br>
        </div>
        <button id="create-btn" type="button">저장</button>
    </form>
</main>

<div class="separator"></div>
<footer>
    <div th:replace="~{footer.html}"></div>
</footer>
</body>
<script src="/js/uploadReview.js"></script>
<script src="/js/page.js"></script>
</html>
