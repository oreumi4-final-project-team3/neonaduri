<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>너나들이 - 마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<header>
    <div class="header_box">
        <img class="logo" th:src="@{/images/neonaduriLogo.png}" alt="너나들이 로고">
        <div class="nav_box">
            <nav class="nav_one">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="here.html">여기 갈까?</a></li>
                    <li><a href="#">같이 갈까?</a></li>
                </ul>
            </nav>
            <nav class="nav_two">
                <ul>
                    <li><a href="#">로그아웃</a></li>
                    <li><a href="#"><img th:src="@{/images/like.png}" alt="위시리스트"></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <nav class="my_info"><a href="mypage.html">내 정보</a></nav>
    <hr>
</header>
<main>
    <div class="main_box_top">
        <div class="main_left">
            <!--카카오톡에서 불러오는 데이터-->
            <label for="userEmail">이메일</label>
            <div class="input">
                <input type="text" id="userEmail" th:value="${user.userEmail}">
                <button class="edit">
                    <img th:src="@{/images/edit_pencil.png}" alt="수정하기">
                </button>
            </div>
            <label for="passwd_answer">비밀번호</label>
            <select>
                <option selected>비밀번호 질문</option>
                <option>당신이 태어난 고향은?</option>
                <option>당신의 어머니 성함은?</option>
                <option>졸업한 초등학교 이름은?</option>
                <option>가장 좋아하는 도시는?</option>
                <option>가장 감명 깊게 본 영화는?</option>
            </select>
            <input id="passwd_answer" type="password">
            <button class="edit">
                <img th:src="@{/images/edit_pencil.png}" alt="수정하기">
            </button>
            <!--너나두리 회원가입 시 입력한 데이터-->
            <label for="userRegion">지역코드</label>
            <input type="text" id="userRegion" th:value="${user.userRegion}">
            <button class="edit">
                <img th:src="@{/images/edit_pencil.png}" alt="수정하기">
            </button>
            <div class="birth_gender">
                <label for="userBirth">생년월일</label>
                <p id="userBirth" th:text="${user.userBirth}"></p>
                <label for="userGender">성별</label>
                <p id="userGender" th:text="${user.userGender}"></p>
            </div>
            <!--UserDetails 테이블의 데이터-->
            <!--MBTI 레이블-->
            <label class="userMbti">MBTI</label>
        </div>
        <div class="main_right">
            <!--오른쪽 프로필 모달-->
            <p id="userImg" th:text="${user.userImg}"></p>
            <!-- 프로필 이미지가 있으면 해당 이미지를 표시하고, 없으면 디폴트 이미지를 표시합니다. -->
            <img class="profile_img" alt="프로필 사진">
            <label for="file-upload" class="custom-file-upload">
                <img th:src="@{/images/edit_profile_img.png}" alt="프로필 이미지 변경 버튼">
            </label>
            <input id="file-upload" type="file">
            <label for="userName">닉네임</label>
            <p id="userName" th:text="${user.userName}"></p>
        </div>
    </div>
    <form th:action="@{/api/userdetails/{userId}(userId=${userId})}" method="post">
        <!--MBTI 데이터-->
<!--        <input class="mbti_input" type="text" id="userMbti" name="userMbti" th:value="${userDetails.mbti}">-->
        <button class="edit" type="submit">
            <img th:src="@{/images/edit_pencil.png}" alt="수정하기">
        </button>
    </form>
    <hr class="second_hr">
    <!--UserDetails 테이블의 데이터-->
    <div class="main_box_bottom">
        <label for="userIntro">나는 누구인가요?</label>
        <form th:action="@{/api/userdetails/{userId}(userId=${userId})}" method="post">
            <textarea id="userIntro" name="userIntro" placeholder="여기에 내용을 입력하세요"></textarea>
            <button class="edit_textarea" type="submit">
                <img th:src="@{/images/edit_pencil.png}" alt="수정하기">
            </button>
        </form>
        <label>원하는 여행 스타일은?</label>
        <select>
            <option selected>나의 여행스타일은? 🏖️</option>
            <option>광란의 파티파티!!</option>
            <option>차분하고 고요한 문화유적 기행</option>
            <option>나는야 미식가! 식도락 여행</option>
            <option>인생 사진 찍어요~ 트렌디한 여행 </option>
            <option>무적 체력을 소유한 액티비티 매니아</option>
            <option>너 P야? 무계획 즉흥 여행</option>
            <option>힐링이 필요해.. 여유로운 일정</option>
        </select>
<!--        <p id="userStyle" th:text="${userDetails.style}"></p>-->
    </div>
</main>
<hr id="last_line">
<footer>
    <img th:src="@{/images/mini_logo.png}">
    <div class="footer_desc">
        <p>데이터 제공 : 한국관광공사 TourAPI</p>
        <p>아이콘 제작자: Freepik - Flaticon</p>
    </div>
    <a class="github" href="https://github.com/oreumi4-final-project-team3/neonaduri.git">
        <img th:src="@{/images/github.png}">
    </a>
</footer>
<script th:src="@{/js/mypage.js}"></script>
</body>
</html>
